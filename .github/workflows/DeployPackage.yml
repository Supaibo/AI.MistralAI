name: Build And Deploy TRS.AI.MistralAI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [master]  

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Clean
      run: dotnet clean
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: publish MistralAI 
      id: publish_nuget_OpenAI
      uses: alirezanet/publish-nuget@v3.1.0
      with:
          PROJECT_FILE_PATH: TRS.AI.MistralAI.SDK\TRS.AI.MistralAI.SDK.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          PACKAGE_NAME: TRS.AI.MistralAI
